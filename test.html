<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jQuery Slot Machine</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.slotmachine.js"></script>

	</head>

	<body>

		<div id="header" class="container">
			
			<div class="row content">
				<div class="col-md-12 col-lg-8 col-lg-offset-2 text-center">
					<div style="display: inline-block;">THIS PLUGIN: </div>
						
					<div id="textMachine">
						<div>IS AWESOME!</div>
						<div>ROCKS!</div>
						<div>IS EASY TO USE</div>
						<div>IS PRODUCT OF BOREDOM</div>
					</div>
					<script>
						$(document).ready(function(){
							$("#textMachine").slotMachine({
								active	: 1,
								delay	: 450
							});
						});
					</script>
				</div>
			</div>
			
		</div>
		
	</body>
	</html>
